    <script>
        $(document).ready(function() {
            $("#exampleModalCenter").modal();
        });

        $(document).ready(
            $('#add_task').click(
                function() {


                    var temp = $("#new_task_form").serializeArray();
                    var desc, taskType;
                    $.each(temp, function(i, fieldName) {
                        if (fieldName.name == "title")
                            desc = fieldName.value;

                        if (fieldName.name == "type")
                            taskType = fieldName.value;
                    });

                    if (taskType == 'todo') {
                        var newItem = $('<div class="todo-item list-item card" draggable="true"> <section> <p>' + desc + ' </p> <span style="background-color: orange; border-radius: 7px; align-content: center;"> </span> <br> <br> <i class="fas fa-bookmark" aria-hidden="true" style="color: orangered;"></i> <i class="fas fa-arrow-up" aria-hidden="true" style="color: brown;"></i> <i class="fas fa-sort-up" aria-hidden="true" style="color:gray;"></i> <span style="background-color: white; float: right;">TS-129</span> <i class="fas fa-user" aria-hidden="true" style="float: right;"></i> </section> </div>');
                        $('#todo-list').append(newItem);
                        var count = $('#todo-count').html();
                        console.log(count);
                        var intCount = parseInt(count);
                        intCount++;
                        console.log(intCount);
                        $('#todo-count').text(intCount.toString());
                        $('#task_modal').modal('hide');
                    } else if (taskType == 'inprogress') {
                        var newItem = $('<div class="Inprogress-item list-item card" draggable="true"> <section> <p>' + desc + ' </p> <span style="background-color: rgb(0, 153, 255); box-sizing: content-box; border-radius: 7px; align-content: center;"> Space traval partner </span> <br> <br> <i class="fas fa-check-circle" aria-hidden="true" style="color: orange;"></i> <i class="fas fa-snowflake" aria-hidden="true" style="color: green;"></i> <i class="fas fa-sort-up" aria-hidden="true" style="color:gray;"></i> <span style="background-color: white; float: right;">TS-134</span> <i class="fa fa-user" aria-hidden="true" style="float: right;"></i> </section> </div>');
                        $('#inprogress-list').append(newItem);
                        var count = $('#inprogress-count').html();
                        console.log(count);
                        var intCount = parseInt(count);
                        intCount++;
                        console.log(intCount);
                        $('#inprogress-count').text(intCount.toString());
                        $('#task_modal').modal('hide');
                    } else if (taskType == 'codereview') {
                        var newItem = $('<div class="codereview-item list-item card" draggable="true"> <section> <p> ' + desc + '</p> <span style="background-color: rgb(158, 104, 211); box-sizing: content-box; border-radius: 7px; align-content: center;"> Space traval partner </span> <br> <br> <i class="fa fa-list-alt" aria-hidden="true"></i> <i class="fa fa-snowflake" aria-hidden="true" style="color: green;"></i> <i class="fa fa-sort-up" aria-hidden="true" style="color:gray;"></i> <span style="background-color: white; float: right;">TS-130</span> <i class="fa fa-user" aria-hidden="true" style="float: right;"></i> </section> </div>');
                        $('#codereview-list').append(newItem);
                        var count = $('#codereview-count').html();
                        console.log(count);
                        var intCount = parseInt(count);
                        intCount++;
                        console.log(intCount);
                        $('#codereview-count').text(intCount.toString());
                        $('#task_modal').modal('hide');
                    } else if (taskType == 'intesting') {
                        var newItem = $('<div class="intesting-item list-item card" draggable="true"> <section> <p> ' + desc + ' </p> <span style="background-color: yellow; box-sizing: content-box; border-radius: 7px; align-content: center;"> Space traval partner </span> <br> <br> <i class="fa fa-search-minus" aria-hidden="true" style="color:rgb(31, 28, 204);"></i> <i class="fa fa-snowflake" aria-hidden="true" style="color: green;"></i> <i class="fa fa-sort-down" aria-hidden="true" style="color:gray;"></i> <span style="background-color: white; float: right;">TS-130</span> <i class="fa fa-user" aria-hidden="true" style="float: right;"></i> </section> </div>');
                        $('#intesting-list').append(newItem);
                        var count = $('#intesting-count').html();
                        console.log(count);
                        var intCount = parseInt(count);
                        intCount++;
                        console.log(intCount);
                        $('#intesting-count').text(intCount.toString());
                        $('#task_modal').modal('hide');
                    } else {
                        var newItem = $('<div class="done-item list-item card" draggable="true"> <section> <p> ' + desc + ' </p> <span style="background-color: yellowgreen; box-sizing: content-box; border-radius: 7px; align-content: center;"> Space traval partner </span> <br> <br> <i class="fa fa-check-circle" aria-hidden="true" style="color: darkgreen;"></i> <i class="fa fa-snowflake" aria-hidden="true" style="color: green;"></i> <i class="fa fa-sort-up" aria-hidden="true" style="color:gray;"></i> <span style="background-color: white; float: right;">TS-130</span> <i class="fa fa-user" aria-hidden="true" style="float: right;"></i> </section> </div>');
                        $('#done-list').append(newItem);
                        var count = $('#done-count').html();
                        console.log(count);
                        var intCount = parseInt(count);
                        intCount++;
                        console.log(intCount);
                        $('#done-count').text(intCount.toString());
                        $('#task_modal').modal('hide');
                    }

                }
            )
        );
    </script>
